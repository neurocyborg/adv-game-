<!DOCTYPE html>
<html>
<body>

<h2>Cookies...</h2>


<button open page="myFunction()">cookies</button>

<p id="demo"></p>

<script>
function myFunction() 
    var txt;
    if (confirm("Press a button!")) {
        txt = "You pressed cookies!";

        txt = "You pressed milk!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>
